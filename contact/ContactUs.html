<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact us</title>
    <link rel="stylesheet" href="/contact/contactUs.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
    />
  </head>
  <body>
    <!--  <div class="colourr"></div> -->
    <div class="contact">
      <h2 class="maintext">Join the Quiz Craze</h2>

      <div class="icons">
        <img src="./facebook image.jpeg.jpg" class="icon" />
        <img src="./instagram image.jpeg.jpg" class="icon" />
        <img src="./x image.jpeg.jpg" class="icon" />
        <img src="./youtube image.jpeg.jpg" class="icon" />
      </div>
      <div class="formitems">
        <h2 class="maintext" style="top: 12rem">Dive into the fun</h2>

        <input
          type="text"
          class="username makeblock"
          name="username"
          placeholder="Name"
        />
        <input
          type="email"
          class="email makeblock"
          name="email"
          placeholder="E- mail"
        />

        <input
          type="text"
          class="message makeblock"
          name="message"
          placeholder="Enter your message here"
        />
        <button class="endbutton makeblock">Get Started</button>
      </div>
    </div>
  </body>
</html>
